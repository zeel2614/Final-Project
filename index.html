<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Countries Data</title>
  </head>
  <body>
    <h1>World Countries Data</h1>

    <div class="search-container">
      <!-- Name Search -->
      <div class="dropdown-container">
        <input type="text" id="searchName" class="dropdown-input" placeholder="Search by name" />
        <div id="nameDropdownList" class="dropdown-list"></div>
      </div>

      <!-- Capital Search -->
      <div class="dropdown-container">
        <input type="text" id="searchCapital" class="dropdown-input" placeholder="Search by capital" />
        <div id="capitalDropdownList" class="dropdown-list"></div>
      </div>

      <!-- Language Search -->
      <div class="dropdown-container">
        <input type="text" id="searchLanguage" class="dropdown-input" placeholder="Search by language" />
        <div id="languageDropdownList" class="dropdown-list"></div>
      </div>
    </div>

    <div class="buttons">
      <button id="sortByName">Name <span class="sort-arrow" id="nameArrow">▲</span></button>
      <button id="sortByCapital">Capital <span class="sort-arrow" id="capitalArrow">▲</span></button>
      <button id="sortByLanguage">Language <span class="sort-arrow" id="languageArrow">▲</span></button>
    </div>
    
    <div id="countries-container"></div>

    <div id="paginationControls">
      <button id="prevPage"><</button>
      <select id="recordsPerPage">
        <option value="5">5</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="200">200</option>
      </select>
      <button id="nextPage">></button>
    </div>

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./data/countries_data.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
